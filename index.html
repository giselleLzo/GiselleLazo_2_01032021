<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Projet 2 - Reservia</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/76be60cae3.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!--HEADER-->
        <header>
            <div id="logo">
                <img src="images/reservia.svg" alt="Logo" />
            </div>
            <nav>
                <ul>
                    <li><a href="#accommodations">Hébergements</a></li>
                    <li><a href="#activities">Activités</a></li>
                    <li><a class="blue" href="#">S'inscrire</a></li>
                </ul>
            </nav>
        </header>

        <!--MAIN-->
        <main>
            <section id="search">
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <p>En plein centre ville ou en pleine nature</p>

                <form>
                    <p>
                        <label for="searchbar" class="location">
                            <i class="fas fa-map-marker-alt"></i>
                        </label>
                        <input type="text" name="cities" value="Marseille, France" id="searchbar">
                    </p>
                    <input type="submit" value="Rechercher" id="searchsubmit">
                </form>

                <div id="filter">
                    <h2>Filtres</h2>
                    <ul>
                        <li>
                            <div class="txt">
                                Économique
                                <div class="ic"><i class="fas fa-money-bill-wave"></i></div>
                            </div>
                        </li>
                        <li>
                            <div class="txt">
                                Familial
                                <div class="ic"><i class="fas fa-child"></i></div>
                            </div>
                        </li>
                        <li>
                            <div class="txt">
                                Romantique
                                <div class="ic"><i class="fas fa-heart"></i></div>
                            </div>
                        </li>
                        <li>
                            <div class="txt">
                                Animaux autorisés
                                <div class="ic"><i class="fas fa-dog"></i></div>
                            </div>
                        </li>
                    </ul>
                </div>

                <div id="info">
                    <div><i class="fas fa-info"></i></div>
                    <p>Plus de 500 logements sont disponibles dans cette ville</p>
                </div>
            </section>

        </main>

        <!--FOOTER-->
        <footer></footer>
    </body>
</html>
